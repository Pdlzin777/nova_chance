<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie Sua Conta</title>
  <link rel="stylesheet" href="estilo_paginadeloginempregado.css">
  <link rel="shortcut icon" href="flaicon-png-transparente 1 1 (3).png" type="image/x-icon">
</head>
<body>
  <div class="form-container">
    <!-- Seção esquerda -->
    <div class="left-section">
      <h1>Crie<br>Sua Conta</h1>
      <p>Complete o Formulário Para Fazer o seu cadastro no site Nova Chance</p>
      <a href="pagina_de_criar_conta.html" class="create-company-account">Criar conta como empregador</a>
    </div>

    <!-- Seção direita -->
    <div class="right-section">
      <form action="#" method="post">
        <div class="form-group">
          <input type="text" placeholder="Nome de Empresa *" required>
          <input type="text" placeholder="CNPJ *" required>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Telefone *" required>
          <input type="email" placeholder="Gmail *" required>
        </div>
        <div class="form-group">
          <input type="url" placeholder="Link de Rede Social">
          <input type="password" placeholder="Senha *" required>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Confirmar Senha *" required>
        </div>
        <button type="submit" class="submit-button">Enviar</button>
      </form>
    </div>
  </div>
</body>
</html>
