<!DOCTYPE html>
<html lang="pt-BR">
<head >
  <link id="tema-estilo" rel="stylesheet" href="../css/temaclaroestilo.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oportunidades de Trabalho</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 60px;
      background-color: #c8bcbc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    .sidebar button {
      background: #ddd;
      border: none;
      margin: 10px 0;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
    .main {
      flex: 1;
      background-color: #0e0e1e;
      padding: 20px;
      position: relative;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .menu-icon {
      background: #fff;
      padding: 10px;
      border-radius: 5px;
    }
    .profile {
      background: #ccc;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-weight: bold;
    }
    .job-card {
      background-color: #fff5f5;
      color: #000;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      border-left: 5px solid #ccc;
    }
    .job-card span {
      color: #32a852;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const temaSalvo = localStorage.getItem("tema") || "escuro";
      const linkTema = document.getElementById("tema-estilo");
  
      function aplicarTema(tema) {
        if (tema === "claro") {
          linkTema.href = "temaclaroestilo.css";
        } else {
          linkTema.href = "estconfg.css";
        }
      }
  
      aplicarTema(temaSalvo);
    });
  </script>
         
  <div class="container">
    <div class="sidebar">
      <button>A</button>
      <button>L</button>
      <button>E</button>
      <button>P</button>
    </div>
    <div class="main">
      <div class="top-bar">
        <div class="menu-icon">☰</div>
        <div class="profile">P</div>
      </div>
      <div class="job-card">
        <div>Garçom</div>
        <span>100 Reais</span>
      </div>
      <div class="job-card">
        <div>Garçom</div>
        <span>500 Reais</span>
      </div>
      <div class="job-card">
        <div>Designer Gráfico</div>
        <span>180 Reais</span>
      </div>
      <div class="job-card">
        <div>Designer Gráfico</div>
        <span>150 Reais</span>
      </div>
    </div>
  </div>
</body>
</html>
