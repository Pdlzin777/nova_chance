<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/estilologin.css">
  <link rel="shortcut icon" href="../../docs/flaicon-png-transparente 1 1 (3).png" type="image/x-icon">
</head>
<body>

  <script>
    // Bloqueia acesso ao login se o usuário já estiver logado
    if (localStorage.getItem("usuarioLogado") === "true") {
      window.location.href = "/html/index.html"; // redireciona para a página interna
    }
  </script>

  <div class="login-container">
    <h1>Login</h1>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Gmail *</label>
        <input type="email" id="email" placeholder="Digite seu Gmail" required>
      </div>
      <div class="form-group">
        <label for="password">Senha *</label>
        <input type="password" id="password" placeholder="Digite sua senha" required>
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const senha = document.getElementById("password").value;

      try {
        const res = await fetch("/login", { // rota de login no backend
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, senha })
        });

        if (res.ok) {
          // login bem-sucedido
          localStorage.setItem("usuarioLogado", "true");
          window.location.href = "/html/index.html"; // redireciona para a página interna
        } else {
          const data = await res.json();
          alert("❌ Erro no login: " + (data.error || "Credenciais inválidas"));
        }
      } catch (err) {
        console.error(err);
        alert("❌ Falha na comunicação com o servidor.");
      }
    });
  </script>

</body>
</html>
