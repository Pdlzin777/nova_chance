<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Demandas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .form {
      margin-bottom: 30px;
      text-align: center;
    }

    .form input, .form textarea {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      width: 100%;
    }

    .form button {
      padding: 10px 15px;
      background-color: #2c7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .card {
      background-color: #1f1f1f;
      padding: 20px;
      margin: 15px auto;
      border-radius: 10px;
      max-width: 500px;
    }

    .card h3 {
      margin: 0 0 10px 0;
    }

    .card p {
      margin: 5px 0;
    }

    .image-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .image-container img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Add image to the page -->
  <div class="image-container">
    <img src="images/trabalho-image.webp" alt="Trabalho de Futuro" />
  </div>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <h1>Demandas Cadastradas</h1>

  <form id="form-demanda" class="form">
    <input id="cargo" placeholder="Cargo" required>
    <input id="valor" type="number" min="0" required>
    <textarea id="descricao" placeholder="Descrição detalhada" required></textarea>

    <!-- Campo de upload de arquivo -->
    <input id="arquivo" type="file" required>

    <button type="submit">Enviar</button>
  </form>

  <div id="lista-demandas"></div>

  <script>
    const API_URL = "http://localhost:3000/demandas";

    async function carregarDemandas() {
      try {
        const res = await fetch(API_URL);
        const demandas = await res.json();

        const container = document.getElementById('lista-demandas');
        container.innerHTML = '';

        demandas.forEach(d => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <h3>${d.cargo}</h3>
            <p><strong>Valor:</strong> R$ ${d.valor}</p>
            <p><strong>Descrição:</strong> ${d.descricao || '---'}</p>
            <p><strong>Formação ID:</strong> ${d.formacao_id}</p>
            <p><strong>Usuário ID:</strong> ${d.usuario_id}</p>
            <p><strong>Status:</strong> ${d.status}</p>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Erro ao carregar demandas:", err);
      }
    }

    async function adicionarDemanda(event) {
      event.preventDefault(); // Impede o envio do formulário padrão

      const cargo = document.getElementById('cargo').value;
      const valor = document.getElementById('valor').value;
      const descricao = document.getElementById('descricao').value;
      const arquivo = document.getElementById('arquivo').files[0]; // Pega o arquivo

      if (!cargo || !valor || !descricao || !arquivo) {
        alert("Preencha todos os campos obrigatórios.");
        return;
      }

      const formData = new FormData();
      formData.append('cargo', cargo);
      formData.append('valor', valor);
      formData.append('descricao', descricao);
      formData.append('arquivo', arquivo); // Adiciona o arquivo

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          body: formData,
        });

        if (res.ok) {
          await carregarDemandas();
          document.querySelectorAll('input').forEach(i => i.value = '');
          document.getElementById('descricao').value = '';
        } else {
          alert("Erro ao adicionar demanda.");
        }
      } catch (err) {
        console.error("Erro ao enviar demanda:", err);
      }
    }

    document.getElementById('form-demanda').addEventListener('submit', adicionarDemanda);

    carregarDemandas();
  </script>
</body>
</html>
