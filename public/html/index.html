  <h1>Demandas Cadastradas</h1>

  <form id="form-demanda">
  <input id="cargo" placeholder="Cargo" required>
  <input id="valor" type="number" min="0" required>
  <textarea id="descricao" placeholder="Descrição detalhada" required></textarea>
  <button type="submit">Enviar</button>
</form>

<script>
document.getElementById("form-demanda").addEventListener("submit", async e => {
  e.preventDefault();

  const cargo = document.getElementById("cargo").value.trim();
  const valor = Number(document.getElementById("valor").value);
  const descricao = document.getElementById("descricao").value.trim();

  // ✅ Validação no front-end
  if (!cargo || cargo.length < 3) return alert("Cargo inválido.");
  if (isNaN(valor) || valor < 0) return alert("Valor deve ser positivo.");
  if (!descricao || descricao.length < 10) return alert("Descrição muito curta.");

  // Se passou, envia pro servidor
  const res = await fetch("/api/demandas", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + localStorage.getItem("token")
    },
    body: JSON.stringify({ cargo, valor, descricao, usuario_id: 1, formacao_id: 1 })
  });

  const data = await res.json();
  if (!res.ok) {
    alert("Erro: " + (data.error || data.detalhes?.join(", ")));
  } else {
    alert("Demanda criada com sucesso!");
  }
});
</script>


  <div id="lista-demandas"></div>

  <script>
    const API_URL = "http://localhost:3000/demandas";

    async function carregarDemandas() {
      try {
        const res = await fetch(API_URL);
        const demandas = await res.json();

        const container = document.getElementById('lista-demandas');
        container.innerHTML = '';

        demandas.forEach(d => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <h3>${d.cargo}</h3>
            <p><strong>Valor:</strong> R$ ${d.valor}</p>
            <p><strong>Descrição:</strong> ${d.descricao || '---'}</p>
            <p><strong>Formação ID:</strong> ${d.formacao_id}</p>
            <p><strong>Usuário ID:</strong> ${d.usuario_id}</p>
            <p><strong>Status:</strong> ${d.status}</p>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Erro ao carregar demandas:", err);
      }
    }

    async function adicionarDemanda() {
      const cargo = document.getElementById('cargo').value;
      const valor = document.getElementById('valor').value;
      const descricao = document.getElementById('descricao').value;
      const formacao_id = parseInt(document.getElementById('formacao_id').value);
      const usuario_id = parseInt(document.getElementById('usuario_id').value);

      if (!cargo || !valor || !formacao_id || !usuario_id) {
        alert("Preencha todos os campos obrigatórios.");
        return;
      }

      const nova = {
        cargo,
        valor,
        descricao,
        formacao_id,
        usuario_id,
        data_criacao: new Date().toISOString().split('T')[0],
        status: 'pendente',
        data_conclusao: null
      };

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(nova)
        });

        if (res.ok) {
          await carregarDemandas();
          document.querySelectorAll('input').forEach(i => i.value = '');
        } else {
          alert("Erro ao adicionar demanda.");
        }
      } catch (err) {
        console.error("Erro ao enviar demanda:", err);
      }
    }

    carregarDemandas();
  </script>
